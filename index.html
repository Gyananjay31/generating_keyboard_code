<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generating the Keyboard Code</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="initial-message">Press any key</div>
    
    <div class="display-container">
        <div class="key-box">
            <div class="label">Key Pressed</div>
            <div id="key-display"></div>
        </div>
        <div class="code-box">
            <div class="label">Key Code</div>
            <div id="code-display"></div>
        </div>
    </div>

    <div class="history">
        <h3>Key History (Last 5)</h3>
        <div id="history-list"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
